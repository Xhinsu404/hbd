<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Message for Gista</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Efek balon */
    .balloon {
      position: fixed;
      width: 40px;
      height: 50px;
      background: #ff6b8b;
      border-radius: 50%;
      bottom: -100px;
      z-index: -1;
      animation: balloon-rise 15s linear infinite;
    }

    .balloon:before {
      content: "";
      position: absolute;
      width: 1px;
      height: 15px;
      background: #333;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
    }

    .balloon:nth-child(2n) {
      background: #6b8bff;
      animation-delay: 2s;
      left: 15%;
      width: 35px;
      height: 45px;
    }

    .balloon:nth-child(3n) {
      background: #6bff8b;
      animation-delay: 4s;
      left: 70%;
      width: 45px;
      height: 55px;
    }

    .balloon:nth-child(4n) {
      background: #ffb86b;
      animation-delay: 6s;
      left: 40%;
      width: 38px;
      height: 48px;
    }

    .balloon:nth-child(5n) {
      background: #d86bff;
      animation-delay: 8s;
      left: 85%;
      width: 42px;
      height: 52px;
    }

    @keyframes balloon-rise {
      0% {
        transform: translateY(0) rotate(0);
        bottom: -100px;
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(20deg);
        bottom: 100vh;
        opacity: 0.5;
      }
    }

    /* Container utama */
    .wrapper {
      max-width: 800px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .wrapper:hover {
      transform: translateY(-5px);
    }

    /* Efek dekorasi */
    .decoration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb, #ff9a9e);
      background-size: 200% 100%;
      animation: gradient-shift 3s ease infinite;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Gambar utama */
    .gif-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 25px;
      border-radius: 50%;
      overflow: hidden;
      border: 8px solid #ff9a9e;
      box-shadow: 0 10px 20px rgba(255, 154, 158, 0.3);
      transition: all 0.4s ease;
    }

    .gif-container:hover {
      transform: scale(1.05);
      border-color: #ff6b8b;
    }

    .gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gif-container:hover .gif {
      transform: scale(1.1);
    }

    /* Teks pertanyaan */
    .question {
      color: #333;
      font-size: 2.2rem;
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 15px;
    }

    .question:after {
      content: '';
      position: absolute;
      width: 150px;
      height: 3px;
      background: linear-gradient(to right, transparent, #ff6b8b, transparent);
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .birthday-icon {
      color: #ff6b8b;
      margin-right: 15px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Tombol */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 16px 45px;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 160px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .yes-btn {
      background: linear-gradient(135deg, #ff6b8b, #ff9a9e);
      color: white;
      text-decoration: none;
    }

    .yes-btn:hover {
      background: linear-gradient(135deg, #ff5577, #ff8a9e);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 107, 139, 0.3);
    }

    .no-btn {
      background: linear-gradient(135deg, #6b8bff, #9aa9ff);
      color: white;
    }

    .no-btn:hover {
      background: linear-gradient(135deg, #5577ff, #8a9eff);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(107, 139, 255, 0.3);
    }

    .btn i {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    /* Kontrol audio */
    .audio-controls {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .audio-btn {
      background: #f8f9fa;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.3rem;
      color: #ff6b8b;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .audio-btn:hover {
      background: #ff6b8b;
      color: white;
      transform: scale(1.1);
    }

    /* Pesan rahasia */
    .secret-message {
      margin-top: 30px;
      padding: 15px;
      background: rgba(255, 107, 139, 0.1);
      border-radius: 15px;
      font-style: italic;
      color: #666;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .secret-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsif */
    @media (max-width: 768px) {
      .question {
        font-size: 1.8rem;
      }
      
      .btn {
        padding: 14px 35px;
        min-width: 140px;
      }
      
      .gif-container {
        width: 180px;
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      .wrapper {
        padding: 30px 20px;
      }
      
      .question {
        font-size: 1.5rem;
      }
      
      .btn-group {
        gap: 15px;
      }
      
      .btn {
        padding: 12px 25px;
        font-size: 1rem;
        min-width: 130px;
      }
    }
  </style>
</head>
<body>
  <!-- Balon dekorasi -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- Konten utama -->
  <div class="wrapper">
    <div class="decoration"></div>
    
    <div class="gif-container">
      <!-- Ganti "yes.jpg" dengan URL gambar yang sesuai -->
      <img src="main.jpg" class="gif">
    </div>
    
    <h2 class="question">
      <i class="fas fa-birthday-cake birthday-icon"></i>
      Is today your birthday Gista?
    </h2>
    
    <div class="btn-group">
      <button class="btn yes-btn">
        <i class="fas fa-check-circle"></i>
        <a href="yes.html" style="color: inherit; text-decoration: none;">Yes</a>
      </button>
      <button class="btn no-btn" id="noButton">
        <i class="fas fa-times-circle"></i>
        No
      </button>
    </div>
    
    <!-- Kontrol audio -->
    <div class="audio-controls">
      <button class="audio-btn" id="playBtn">
        <i class="fas fa-play"></i>
      </button>
      <button class="audio-btn" id="pauseBtn">
        <i class="fas fa-pause"></i>
      </button>
      <button class="audio-btn" id="volumeUp">
        <i class="fas fa-volume-up"></i>
      </button>
      <button class="audio-btn" id="volumeDown">
        <i class="fas fa-volume-down"></i>
      </button>
    </div>
    
    <!-- Pesan rahasia -->
    <div class="secret-message" id="secretMessage">
      <i class="fas fa-heart" style="color: #ff6b8b; margin-right: 8px;"></i>
      Pssst... Coba klik tombol "No" beberapa kali untuk kejutan!
    </div>
  </div>

  <!-- Audio -->
  <audio id="birthdayAudio" loop>
    <!-- Ganti "song.mp3" dengan URL lagu yang sesuai -->
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Elemen DOM
    const noButton = document.getElementById('noButton');
    const secretMessage = document.getElementById('secretMessage');
    const audio = document.getElementById('birthdayAudio');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const volumeUp = document.getElementById('volumeUp');
    const volumeDown = document.getElementById('volumeDown');
    
    // Variabel untuk menghitung klik tombol "No"
    let noClickCount = 0;
    
    // Fungsi untuk mengacak posisi tombol "No"
    function moveNoButton() {
      const wrapper = document.querySelector('.wrapper');
      const wrapperRect = wrapper.getBoundingClientRect();
      const buttonRect = noButton.getBoundingClientRect();
      
      // Hitung posisi acak dalam wrapper
      const maxX = wrapperRect.width - buttonRect.width - 30;
      const maxY = wrapperRect.height - buttonRect.height - 30;
      
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      
      // Posisikan tombol
      noButton.style.position = 'absolute';
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
      
      // Tambah efek visual
      noButton.style.transform = 'scale(0.95)';
      setTimeout(() => {
        noButton.style.transform = 'scale(1)';
      }, 100);
      
      // Tambah hitungan klik
      noClickCount++;
      
      // Tampilkan pesan rahasia setelah 3 klik
      if (noClickCount === 3) {
        secretMessage.classList.add('show');
      }
      
      // Ubah teks tombol setelah 5 klik
      if (noClickCount >= 5) {
        noButton.innerHTML = '<i class="fas fa-smile-wink"></i> Okay, Yes!';
        noButton.style.background = 'linear-gradient(135deg, #ff6b8b, #ff9a9e)';
        
        // Redirect ke yes.html setelah 8 klik
        setTimeout(() => {
          window.location.href = 'yes.html';
        }, 1000);
      }
    }
    
    // Event listener untuk tombol "No"
    noButton.addEventListener('click', moveNoButton);
    noButton.addEventListener('mouseover', function() {
      if (noClickCount < 5) {
        // Gerakkan tombol sedikit saat hover (jika belum diklik 5x)
        this.style.transform = 'translateY(-3px)';
      }
    });
    
    noButton.addEventListener('mouseout', function() {
      if (noClickCount < 5) {
        this.style.transform = 'translateY(0)';
      }
    });
    
    // Kontrol audio
    playBtn.addEventListener('click', function() {
      audio.play();
      this.innerHTML = '<i class="fas fa-play"></i>';
    });
    
    pauseBtn.addEventListener('click', function() {
      audio.pause();
    });
    
    volumeUp.addEventListener('click', function() {
      if (audio.volume < 1) {
        audio.volume = Math.min(1, audio.volume + 0.1);
      }
    });
    
    volumeDown.addEventListener('click', function() {
      if (audio.volume > 0) {
        audio.volume = Math.max(0, audio.volume - 0.1);
      }
    });
    
    // Mulai audio dengan volume rendah
    audio.volume = 0.5;
    
    // Tambah efek ketik untuk pesan
    window.addEventListener('DOMContentLoaded', (event) => {
      // Coba mainkan audio otomatis (mungkin diblokir browser)
      setTimeout(() => {
        audio.play().catch(e => {
          console.log("Autoplay diblokir, pengguna harus mengklik tombol play");
        });
      }, 1000);
    });
    
    // Tambah efek confetti saat tombol Yes dihover
    const yesBtn = document.querySelector('.yes-btn');
    yesBtn.addEventListener('mouseover', function() {
      createConfetti();
    });
    
    // Fungsi confetti sederhana
    function createConfetti() {
      const colors = ['#ff6b8b', '#6b8bff', '#6bff8b', '#ffb86b', '#d86bff'];
      
      for (let i = 0; i < 15; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = '50%';
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = '-20px';
        confetti.style.zIndex = '9999';
        document.body.appendChild(confetti);
        
        // Animasi confetti jatuh
        const animation = confetti.animate([
          { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
          { transform: `translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
        ], {
          duration: 1000 + Math.random() * 2000,
          easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
        });
        
        // Hapus confetti setelah animasi selesai
        animation.onfinish = () => confetti.remove();
      }
    }
  </script>
</body>
</html>
